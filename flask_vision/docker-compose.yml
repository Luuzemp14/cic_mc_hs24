services:
  worker:
    build: .
    environment:
      - MOCK_MODE=True
      - MONITOR_URL=http://monitor:5001
      - WORKER_ID=worker_1
    env_file:
      - .env
    ports:
      - "5002:5002"
    depends_on:
      - monitor

  monitor:
    build:
      context: ./monitor
    ports:
      - "5001:5001"
    environment:
      - COST_LIMIT=100.0
      - COST_PER_REQUEST=0.01